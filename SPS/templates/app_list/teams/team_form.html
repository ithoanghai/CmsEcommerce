{% extends "base.html" %}

{% load bootstrap %}

{% block body_class %}authed teams{% endblock %}

{% block head_title %}Team{% endblock %}

{% block body %}
    <div class="create-team-container">
        <form method="POST" action="{% url "teams:team_create" %}">
            {% csrf_token %}
            <h2>Create a team</h2>
            {{ form|bootstrap }}
            <div class="form-actions">
                <a class="cancel" href="{% url "teams:team_list" %}">Cancel</a>
                <button>Create</button>
            </div>
        </form>
    </div>
{% endblock %}
